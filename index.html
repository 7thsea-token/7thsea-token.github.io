
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7thSea Token</title>
    <style>
        body {
            background-color: #001F3F;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 5px solid #0074D9;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card {
            background-color: #003366;
            padding: 20px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/7thsea-logo.png" alt="7thSea Logo">
        </div>
        <h1>7thSea Token</h1>
        <p>Покори цифровые моря с пиратским токеном 7thSea</p>
        <div class="card">
            <h2>О токене</h2>
            <p><strong>Символ:</strong> 7thSea</p>
            <p><strong>Сеть:</strong> Binance Smart Chain (BEP-20)</p>
            <p><strong>Общее количество:</strong> 1,000,000</p>
            <p><strong>Точность:</strong> 3 десятичных знака</p>
        </div>
    </div>
</body>
</html>
